<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
      integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf"
      crossorigin="anonymous"
    />
    <link
      href="https://fonts.googleapis.com/css?family=Open+Sans&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./assets/css/style.css" />
    <title>Work Day Scheduler</title>
  </head>

  <body>
    <header class="jumbotron">
      <h1 class="display-3">Work Day Scheduler</h1>
      <p class="lead subtitle">A simple calendar app for scheduling your work day</p>
      <div class="arrows d-flex justify-content-around">
        <button id="prev"><i class="fas fa-chevron-left"></i></button>
        <p id="currentDay" class="lead current-day"></p>
        <button id="next"><i class="fas fa-chevron-right"></i></button>
      </div>
    </header>
    <div class="text-center mb-3">
      <button id="editDisplay" class="edit-display"><i class="fas fa-cog"></i></button> 
      <h3 class="col-12 hidden">Display Settings</h3>
      <div class="display-hours d-flex justify-content-center text-center m-2">
        <div class="col-6 col-lg-4 col-xl-2 mx-0 my-3 hidden">
          <p>Start Hour</p>
          <input type="number" name="displayStartHour" id="displayStartHour" step="1" class="col-12 text-center" />
        </div>
        <div class="col-6 col-lg-4 col-xl-2 mx-0 my-3 hidden">
          <p>Display <span id="hoursSelected"></span> Hours</p>
          <input type="range" id="displayHoursRange" class="col-12 slider" />
        </div>
      </div>
    </div>
    <div class="container" id="timeblocks">
    </div>

    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
    <script src="./assets/js/script.js"></script>
  </body>
</html>
